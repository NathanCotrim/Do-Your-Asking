<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create your own room</title>
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/home.css">
        <script src="/scripts/main-home.js" defer></script>
    </head>
    <body>
        <div id="home" class="content">
            <header>
                <a href="/">
                    <img src="../images/logo.svg" alt="logo" name="logo">
                </a>
            </header>
            
            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>
            
            <main>
                <div class="container">
                    <section>
                        <h2>Enter as a participant</h2>
            
                        <form id="room-code">
                            <label class="sr-only" for="room-id">Room code</label>
                            <input type="number" id="room-id" placeholder="Room code - 6 digits">
            
                            
                            <button type="submit">
                                <img src="../images/enter-room.svg" alt="enter-room-icon">
                                Enter the room
                            </button>
                        </form>
                    </section>
            
                    <div class="separator">
                        <div></div>
                        <div>or</div>
                        <div></div>
                    </div>
            
                    <section>
                        <h2>Create you room easy way</h2>
                        <a class="button outlined" href="/new-room">
                            <img src="../images/users.svg" alt="user-icon">
                            Create Room
                        </a>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
